<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostPal</title>
  <style>
    body {
      width: 450px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      max-height: 600px;
      overflow-y: auto;
    }
    header {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      color: #0a66c2;
      margin: 0 0 4px 0;
    }
    .description {
      font-size: 0.875rem;
      color: #666;
      margin: 0;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 16px;
    }
    .tab {
      padding: 8px 12px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 0.875rem;
      color: #555;
      position: relative;
    }
    .tab.active {
      border-bottom: 2px solid #0a66c2;
      color: #0a66c2;
      font-weight: 500;
    }
    .prompt-area {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 4px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 100px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.5;
    }
    textarea:focus {
      outline: none;
      border-color: #0a66c2;
      box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.2);
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    button {
      padding: 4px 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    button:active {
      transform: translateY(1px);
    }
    .cancel-btn {
      background-color: #eee;
      border: 1px solid #ddd;
      color: #333;
    }
    .generate-btn {
      background-color: #0a66c2;
      color: white;
      border: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .generate-btn::before {
      content: "‚ú®";
    }
    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 16px;
      padding: 16px;
      background-color: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      display: none;
      position: relative;
    }
    .result h3 {
      font-size: 0.875rem;
      margin: 0 0 8px 0;
      color: #333;
    }
    .result-text {
      font-size: 0.875rem;
      white-space: pre-wrap;
      margin: 0 0 12px 0;
      line-height: 1.5;
      color: #333;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .copy-btn {
      padding: 3px 8px;
      font-size: 0.8rem;
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 10px;
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .copy-btn::before {
      content: "üìã";
    }
    .loading {
      text-align: center;
      display: none;
      margin-top: 16px;
      padding: 20px;
      color: #555;
    }
    .loading::after {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #0a66c2;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    .keyboard-shortcut {
      display: inline-block;
      margin-left: auto;
      font-size: 11px;
      color: #777;
      background-color: #f1f1f1;
      padding: 2px 5px;
      border-radius: 3px;
      border: 1px solid #ddd;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .note {
      font-size: 11px;
      color: #777;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1><span style="margin-right: 8px;">üì¨</span> PostPal</h1>
      <p class="description">AI-powered LinkedIn content assistant</p>
    </div>
  </header>

  <div class="tabs">
    <button class="tab active" data-type="new">üìù New Post</button>
    <button class="tab" data-type="reply">üí¨ Reply</button>
    <button class="tab" data-type="repost">üîÅ Repost</button>
  </div>

  <div class="prompt-area">
    <label id="prompt-label">What kind of post would you like to create?</label>
    <textarea id="prompt-input" placeholder="e.g., Announce our new product update with enthusiasm"></textarea>
    <div class="note">Press Ctrl+Enter or Cmd+Enter to generate</div>
  </div>

  <div class="actions">
    <button class="cancel-btn" id="cancel-btn">Cancel</button>
    <button class="generate-btn" id="generate-btn">Generate</button>
  </div>

  <div class="loading" id="loading">Generating content</div>

  <div class="result" id="result">
    <h3>Generated content:</h3>
    <div class="result-text" id="result-text"></div>
    <button class="copy-btn" id="copy-btn">Copy</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
